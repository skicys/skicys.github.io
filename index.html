  <title>Control the Plane with Arrow Keys</title>
  <style>
    * { font-family: 'EB Garamond'; position: relative; }
    html, body {
      background-color: #85b9dd;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
   
    #plane {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('plane.png') no-repeat center center;
      background-size: contain;
      transition: transform 0.1s;
    }
    .random-img {
      position: absolute;
      width: 70px;
      height: 50px;
    }
    #nextButton {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #nextButton:hover {
      background-color: #0056b3;
    }
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      transform: translateZ(0);
    }
    .cloud {
      position: absolute;
      top: 20%;
      width: 300px;
      right: 0;
      opacity: 1;
      animation-name: cloud-movement;
      animation-timing-function: linear;
      animation-direction: forwards;
      animation-iteration-count: infinite;
      animation-duration: 8s;
    }
    .cloud.slow {
      animation-duration: 9.2s;
    }
    .cloud.slower {
      animation-duration: 11.2s;
    }
    .cloud.slowest {
      animation-duration: 13.5s;
    }
    .cloud.super-slow {
      animation-duration: 20.5s;
    }
    .cloud.front {
      z-index: 9;
    }
    .cloud.distant {
      z-index: 1;
    }
    @keyframes cloud-movement {
      0% {
        opacity: 0.1;
        transform: translateX(300px);
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        transform: translateX(-1000px);
      }
    }
  </style>
</head>

  <script>
// JavaScript for controlling the plane and handling image collection

// Initial position of the plane
let plane = document.getElementById('plane');
let posX = window.innerWidth / 2 - 50;
let posY = window.innerHeight / 2 - 50;
plane.style.left = posX + 'px';
plane.style.top = posY + 'px';

// Array of image URLs
const imageUrls = [
  "japanflag.png",
  "egyptflag.png",
  "hollandflag.webp",
  "australiaflag.png",
  "earthflag.jpeg"
];

// Create an image element for random image
let randomImg = document.createElement('img');
randomImg.className = 'random-img';
document.body.appendChild(randomImg);
let imagesCollected = 0;
placeRandomImage();

// Function to place the image at a random position
function placeRandomImage() {
  let randomX = Math.floor(Math.random() * (window.innerWidth - 50));
  let randomY = Math.floor(Math.random() * (window.innerHeight - 50));
  randomImg.style.left = randomX + 'px';
  randomImg.style.top = randomY + 'px';
  
  // Select the next image in the array
  randomImg.src = imageUrls[imagesCollected] + '?v=' + new Date().getTime();
}

// Event listener for keydown events
document.addEventListener('keydown', function(event) {
  const step = 10; // Number of pixels to move the plane per key press
  let rotation = '';

  switch (event.key) {
    case 'ArrowUp':
      posY = Math.max(0, posY - step);
      rotation = 'rotate(-90deg)'; // Rotate plane to point upwards
      break;
    case 'ArrowDown':
      posY = Math.min(window.innerHeight - 100, posY + step);
      rotation = 'rotate(90deg)'; // Rotate plane to point downwards
      break;
    case 'ArrowLeft':
      posX = Math.max(0, posX - step);
      rotation = 'rotate(180deg)'; // Rotate plane to point left
      break;
    case 'ArrowRight':
      posX = Math.min(window.innerWidth - 100, posX + step);
      rotation = 'rotate(0deg)'; // Rotate plane to point right
      break;
  }

  plane.style.left = posX + 'px';
  plane.style.top = posY + 'px';
  plane.style.transform = rotation;

  // Check if the plane touches the image
  if (isTouching(plane, randomImg)) {
    imagesCollected++;
    if (imagesCollected < imageUrls.length) {
    placeRandomImage();
    } else {
      randomImg.style.display = 'none'; // Hide the last collected image
      alert("All flags collected! Let's start traveling!");
      document.getElementById('nextButton').style.display = 'block';
    }
  }
});

// Function to check if two elements are touching
function isTouching(el1, el2) {
  const rect1 = el1.getBoundingClientRect();
  const rect2 = el2.getBoundingClientRect();
  return !(
    rect1.top > rect2.bottom ||
    rect1.bottom < rect2.top ||
    rect1.left > rect2.right ||
    rect1.right < rect2.left
  );
}

// Function to redirect to main page
document.getElementById('nextButton').addEventListener('click', function () {
  window.location.href = "main pagejs.html";
});

  </script>
